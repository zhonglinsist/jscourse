<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Resilience加强版</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: #95dc84;
			border-radius: 5px;
		}
		
	</style>
	
</head>
<body>
	<div id="box">
		
	</div><!-- / -->
	<script src="resilience.js" type="text/javascript"></script>
	<script type="text/javascript">
		var obj = document.getElementById('box');
    
	    obj.onmouseover = function(){
	        resilience.init(obj,{width:400,height:400});
	    }
	    // obj.onmouseout = function(){
	    // 	resilience.init(obj,{width:100,height:100});
	    // }
	</script>
</body>
</html>
